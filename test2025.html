<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemical Management System</title>
    <link rel="icon" type="image/png" href="icon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.3.6/css/buttons.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.3.6/js/dataTables.buttons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.print.min.js"></script>
</head>
<body class="font-sans bg-gray-100">
    <div id="app">
        <!-- Header -->
        <header class="flex justify-between items-center mb-4 bg-blue-600 text-white px-6 py-4 shadow-md fixed w-full z-10">
            <h1 class="text-2xl font-bold">Chemical Management System</h1>
            <button onclick="logout()" class="bg-red-700 px-4 py-2 rounded hover:bg-red-800">
                Logout
            </button>
        </header>

        <!-- Sidebar -->
        <aside class="w-64 bg-blue-900 text-white min-h-screen fixed">
            <div class="p-4 text-center border-b border-blue-700">
                <h2 class="font-semibold">Navigation</h2>
            </div>
            <nav class="p-4">
                <button class="flex items-center py-2.5 px-4 rounded hover:bg-blue-700 w-full text-left" onclick="navigate('Dashboard-section')">
                    <i class="fas fa-home mr-3"></i> Dashboard
                </button>
                <button class="flex items-center py-2.5 px-4 rounded hover:bg-blue-700 w-full text-left" onclick="navigate('stock-report-section')">
                    <i class="fas fa-box mr-3"></i> Stock Report
                </button>
                <button class="flex items-center py-2.5 px-4 rounded hover:bg-blue-700 w-full text-left" onclick="navigate('issue-chemical-section')">
                    <i class="fas fa-vials mr-3"></i> Issue Chemical
                </button>
                <button class="flex items-center py-2.5 px-4 rounded hover:bg-blue-700 w-full text-left" onclick="navigate('issue-report-section')">
                    <i class="fas fa-clipboard-list mr-3"></i> Issue Report
                </button>
                <button class="flex items-center py-2.5 px-4 rounded hover:bg-blue-700 w-full text-left" onclick="navigate('admin-panel-section')">
                    <i class="fas fa-user-cog mr-3"></i> Admin Panel
                </button>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="ml-64 p-8 pt-20">
            <!-- Dashboard Section -->
            <section id="Dashboard-section">
                <h2 class="text-2xl font-bold mb-6">Dashboard</h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                    <div class="bg-white p-6 shadow rounded">
                        <h3 class="font-semibold mb-2">Total Chemicals</h3>
                        <p class="text-2xl font-bold">120</p>
                    </div>
                    <div class="bg-white p-6 shadow rounded">
                        <h3 class="font-semibold mb-2">Issued Today</h3>
                        <p class="text-2xl font-bold">15</p>
                    </div>
                    <div class="bg-white p-6 shadow rounded">
                        <h3 class="font-semibold mb-2">Decomposed</h3>
                        <p class="text-2xl font-bold">10</p>
                    </div>
                    <div class="bg-white p-6 shadow rounded">
                        <h3 class="font-semibold mb-2">Pending Approvals</h3>
                        <p class="text-2xl font-bold">5</p>
                    </div>
                </div>
            </section>

            <!-- Stock Report Section -->
            <section id="stock-report-section" class="hidden">
                <h2 class="text-2xl font-bold mb-6">Stock Report</h2>
                <div class="mb-4 flex items-center">
                    <label for="search-category" class="mr-2 font-semibold">Search By:</label>
                    <select id="search-category" class="border px-3 py-2">
                        <option value="CAS_ID">CAS_ID</option>
                        <option value="BAR_CODE">BAR_CODE</option>
                        <option value="PROJECT_CODE">PROJECT_CODE</option>
                    </select>
                    <input type="text" id="search-input" class="border px-3 py-2 ml-2" placeholder="Search">
                    <button onclick="searchStockReport()" class="ml-2 bg-blue-600 text-white px-4 py-2 rounded">
                        <i class="fas fa-search"></i> Search
                    </button>
                    <button onclick="resetStockSearch()" class="ml-2 bg-red-600 text-white px-4 py-2 rounded">
                        Reset
                    </button>
                </div>
                <table id="stockReportTable" class="display nowrap w-full">
                    <thead>
                        <tr>
                            <th>SR NO</th>
                            <th>BAR_CODE</th>
                            <th>AVL_QTY</th>
                            <th>TARE_VAIL</th>
                            <th>GROSS_QTY</th>
                            <th>UNIT</th>
                            <th>CAS_ID</th>
                            <th>SMILES</th>
                            <th>PROJECT_CODE</th>
                            <th>LOCATION</th>
                            <th>VENDOR_NAME</th>
                            <th>LAB_CODE</th>
                            <th>CHEMICAL_NAME</th>
                            <th>ITEM_CODE</th>
                        </tr>
                    </thead>
                    <tbody id="stock-report-body">
                        <!-- Rows will be dynamically added -->
                    </tbody>
                </table>
            </section>

            <!-- Add similar sections for Issue Chemical, Issue Report, and Admin Panel -->
        </main>
    </div>

    <script>
        // JavaScript functions for navigation and search
        function navigate(sectionId) {
            document.querySelectorAll('main > section').forEach(section => {
                section.classList.add('hidden');
            });
            document.getElementById(sectionId).classList.remove('hidden');
        }

        function logout() {
            alert('Logging out...');
        }

        function searchStockReport() {
            const category = document.getElementById('search-category').value;
            const searchInput = document.getElementById('search-input').value.trim().toLowerCase();
            alert(`Searching ${category} for ${searchInput}`);
            // Add search functionality here
        }

        function resetStockSearch() {
            document.getElementById('search-input').value = '';
            alert('Search reset.');
            // Reset search logic here
        }

        // Initialize DataTables
        $(document).ready(function () {
            $('#stockReportTable').DataTable({
                responsive: true,
                dom: 'Bfrtip',
                buttons: ['copy', 'csv', 'excel', 'pdf', 'print'],
                pageLength: 10,
                order: [[0, 'asc']]
            });
        });
    </script>
</body>
</html>
